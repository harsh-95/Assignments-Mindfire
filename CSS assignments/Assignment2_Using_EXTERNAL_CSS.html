<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
		<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="myCss.css">

												<!--             USED EXTERNAL CSS          -->
	</head>
	
<body>
	<header>
		<h1> Registration Form</h1>
	</header><hr>
	
	<h3>
	<form action="#" method="get">

		<div class="label">
			<span class="mandatory">First Name</span>
		</div>
			<input type="text" name="first" class="input-field" placeholder="enter first name" required><br><br>

		<div class="label">
			<span class="mandatory">Last Name</span>
		</div>
			<input type="text" name="last" class="input-field" placeholder="enter last name" required><br><br>

		<div class="label">
			<span class="mandatory">Email</span>
		</div>
			<input type="email" name="email" class="input-field" placeholder="enter your email" required><br><br>

		<div class="label">
			<span class="mandatory">Password</span>
		</div>
			<input type="password" name="password" class="input-field" placeholder="min 8 characters" required><br><br>

		<div class="label">
			<span class="mandatory">Confirm Password</span>
		</div>
			<input type="password" name="password" class="input-field" placeholder="retype password" required><br><br>

		<div class="label">
			<span class="mandatory">Gender</span>
		</div><br>

		<div class="label">
			<input type="radio" name="Gender" value="Male" required>Male
			<input type="radio" name="Gender" value="Female" required>Female
		</div><br><br>

		<div class="label">
			<span class="mandatory">Phone 1</span>
		</div>
			<input type="number" name="phone1" class="input-field" placeholder="enter mobile number" required><br><br>

		<div class="label">Phone 2</div>
			<input type="number" name="phone2" class="input-field" placeholder="alternate mobile number" ><br><br>

		<div class="label">
			<span class="mandatory">Address 1</span>
		</div>
			<textarea rows="3" cols="40" name="address1" class="address-field" placeholder="enter the address" required></textarea><br><br>

		<div class="label">Address 2</div>
			<textarea rows="3" cols="40" name="address2" class="address-field" placeholder="enter (optional) address" ></textarea><br><br>

		<div class="label">
			<span class="mandatory">City</span>
		</div>
			<input type="text" name="city" class="input-field" placeholder="enter your city" required><br><br>

		<div class="label">
			<span class="mandatory">State</span>
		</div>

		<select name="states" required>
			<option value="">------------Select State------------</option>
			<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
			<option value="Andhra Pradesh">Andhra Pradesh</option>
			<option value="Arunachal Pradesh">Arunachal Pradesh</option>
			<option value="Assam">Assam</option>
			<option value="Bihar">Bihar</option>
			<option value="Chandigarh">Chandigarh</option>
			<option value="Chhattisgarh">Chhattisgarh</option>
			<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
			<option value="Daman and Diu">Daman and Diu</option>
			<option value="Delhi">Delhi</option>
			<option value="Goa">Goa</option>
			<option value="Gujarat">Gujarat</option>
			<option value="Haryana">Haryana</option>
			<option value="Himachal Pradesh">Himachal Pradesh</option>
			<option value="Jammu and Kashmir">Jammu and Kashmir</option>
			<option value="Jharkhand">Jharkhand</option>
			<option value="Karnataka">Karnataka</option>
			<option value="Kerala">Kerala</option>
			<option value="Lakshadweep">Lakshadweep</option>
			<option value="Madhya Pradesh">Madhya Pradesh</option>
			<option value="Maharashtra">Maharashtra</option>
			<option value="Manipur">Manipur</option>
			<option value="Meghalaya">Meghalaya</option>
			<option value="Mizoram">Mizoram</option>
			<option value="Nagaland">Nagaland</option>
			<option value="Orissa">Orissa</option>
			<option value="Pondicherry">Pondicherry</option>
			<option value="Punjab">Punjab</option>
			<option value="Rajasthan">Rajasthan</option>
			<option value="Sikkim">Sikkim</option>
			<option value="Tamil Nadu">Tamil Nadu</option>
			<option value="Tripura">Tripura</option>
			<option value="Uttaranchal">Uttaranchal</option>
			<option value="Uttar Pradesh">Uttar Pradesh</option>
			<option value="West Bengal">West Bengal</option>
		</select><br><br>

		<div class="label">
			<span class="mandatory">Country</span>
		</div>
		<select name="countries" required>
			<option value="">-----Select Country------</option>
			<option value="United States">United States</option> 
			<option value="United Kingdom">United Kingdom</option> 
			<option value="Afghanistan">Afghanistan</option> 
			<option value="China">China</option> 
			<option value="Algeria">Algeria</option> 
			<option value="America">America</option> 
			<option value="Germany">Germany</option> 
			<option value="Bangladesh">Bangladesh</option> 
			<option value="Japan">Japan</option> 
			<option value="Italy">Italy</option> 
			<option value="India">India</option> 
			<option value="Argentina">Argentina</option> 
			<option value="Armenia">Armenia</option> 
			<option value="Pakistan">Pakistan</option> 
			<option value="Australia">Australia</option> 
			<option value="Thailand">Thailand</option> 
		</select><br><br>

		<div class="label">
			Subscribe Newsletter</span>
		</div><br>

		<div class="label">
			<input type="radio" name="newsletter" value="yes" required>Yes
			<input type="radio" name="newsletter" value="no" required>No
		</div><br>

		<div class="label">
		<input type="submit" value="Submit">
		</div>

	</form>
	</h3><hr>

		</footer>
</body>
</html>
