  <script>
$(document).ready(function() {
$('#submit').click(function() {

	var firstname =$("#first").val();
	var middlename = $("#middle").val();
	var lastname = $("#last").val();	
	var email = $("#email").val();
	var phone = $("#phone").val();
	var password = $("#password").val();
	var dob = $("#dob").val();
	var gender = $("#gender").val();
	var currAddr = $("#currAddr").val();
	var permAddr = $("#permAddr").val();
	var city1 = $("#city").val();
	var state = $("#state").val();
	var zip = $("#zip").val();
	
if(firstname =='')
{
alert("Please fill First Name");
return false;
}
if(middlename =='')
{
alert("Please fill Middle Name");
return false;
}
if(lastname =='')
{
alert("Please fill Last Name");
return false;
}
if(email =='')
{
alert("Please fill Email");
return false;
}
 var re = /\S+@\S+\.\S+/;
if(!(re.test(email)))
{
alert("Please fill Email correctly");
return false;
}
if(phone =='')
{
alert("Please fill Phone Number");
return false;
}
else if(phone.length < 10 || phone.length > 10)
{
alert("Please enter a valid 10 digit mobile number");
return false;
}
if(password =='')
{
alert("Please fill Password");
return false;
}
else if(password.length < 8)
{
alert("Please have min 8 characters in Password");
return false;
}
if(dob =='')
{
alert("Please fill Date Of Birth");
return false;
}
if(gender =='')
{
alert("Please select your Gender");
return false;
}
if(currAddr =='')
{
alert("Please fill your Current Address");
return false;
}
if(permAddr =='')
{
alert("Please fill your Permanent Address");
return false;
}
if(city1 =='')
{
alert("Please fill your city");
return false;
}
if(state =='')
{
alert("Please fill State");
return false;
}
if(zip =='')
{
alert("Please enter the Zip Code");
return false;
}
else if(zip.length < 6 || zip.length > 6)
{
alert("Please enter a valid 6 digit zip code");
return false;
}



})
});



   </script>
