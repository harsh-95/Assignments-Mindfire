  <script>
$(document).ready(function() {

var reg = new RegExp("^[a-zA-Z]+$");
var re = /\S+@\S+\.\S+/;

var submit=false;

 $("#first").blur(function(){
 	var firstname =$("#first").val();
       
			
		if(firstname =='')
		{
		$("#error_first").text("Please fill First Name");
		 $(this).css("background-color", "#ff9999");
		 submit=false;
		return false;
		}
		else if(!(reg.test(firstname)))
		{
		$("#error_first").text("Please enter only alphabets in First Name");
		 $(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else
		{
		$("#error_first").text("");
		$(this).css("background-color", "white");    submit= true;
		}
  });
  
  
   $("#middle").blur(function(){
		var middlename = $("#middle").val();
			
		if(middlename.length!==0)
		{
		if(!(reg.test(middlename)))
		{
		$("#error_middle").text("Please enter only alphabets in Middle Name");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		}
		else
		{
		$("#error_middle").text("");
		$(this).css("background-color", "white");    submit= true;
		}
  });
  
  
   $("#last").blur(function(){
 	var lastname =$("#last").val();
			
		if(lastname =='')
		{
		$("#error_last").text("Please fill Last Name");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else if(!(reg.test(lastname)))
		{
		$("#error_last").text("Please enter only alphabets in Last Name");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else
		{
		$("#error_last").text("");
		$(this).css("background-color", "white");    submit= true;
		}
  });

  
     $("#email").blur(function(){
		var email = $("#email").val();
        
			
		if(email =='')
		{
		$("#error_email").text("Please fill Email");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else if(!(re.test(email)))
		{
		$("#error_email").text("Please fill email correctly");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else
		{
		$("#error_email").text("");
		$(this).css("background-color", "white");    submit= true;
		}
  });
  
  
    $("#phone").blur(function(){
		var phone = $("#phone").val();
        
			
		if(phone =='')
		{
		$("#error_phone").text("Please fill Phone number");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else if(phone.length < 10 || phone.length > 10)
		{
		$("#error_phone").text("Please enter a valid 10 digit mobile number");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else
		{
		$("#error_phone").text("");
		$(this).css("background-color", "white");    submit= true;
		}
  });
  
       $("#password").blur(function(){
		var password = $("#password").val();
        
			
		if(password =='')
		{
		$("#error_password").text("Please fill Password");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else if(password.length < 8)
		{
		$("#error_password").text("Please have min 8 characters in Password");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else
		{
		$("#error_password").text("");
		$(this).css("background-color", "white");    submit= true;
		}
  });
  
  
  
   $("#dob").blur(function(){
		var dob = $("#dob").val();
        
			
		if(dob =='')
		{
		$("#error_dob").text("Please fill Date Of Birth");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else
		{
		$("#error_dob").text("");
		$(this).css("background-color", "white");    submit= true;
		}
  });
  
  
  
  $("#gender").blur(function(){
		var gender = $("#gender").val();
        
			
		if(gender =='')
		{
		$("#error_gender").text("Please select your Gender");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else
		{
		$("#error_gender").text("");
		$(this).css("background-color", "white");    submit= true;
		}
  }); 
  
  
  $("#currAddr").blur(function(){
		var currAddr = $("#currAddr").val();
        
			
		if(currAddr =='')
		{
		$("#error_currAddr").text("Please enter Current Address");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else
		{
		$("#error_currAddr").text("");
		$(this).css("background-color", "white");    submit= true;
		}
  });
  
  
  $("#permAddr").blur(function(){
		var permAddr = $("#permAddr").val();
        
			
		if(permAddr =='')
		{
		$("#error_permAddr").text("Please enter Permanent Address");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else
		{
		$("#error_permAddr").text("");
		$(this).css("background-color", "white");    submit= true;
		}
  });
  
  
  $("#city").blur(function(){
		var city1 = $("#city").val();
        
			
		if(city1 =='')
		{
		$("#error_city").text("Please fill your city");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else if(!(reg.test(city1)))
		{
		$("#error_city").text("Please enter only alphabets in City");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else
		{
		$("#error_city").text("");
		$(this).css("background-color", "white");    submit= true;
		}
  });
  
  
  $("#state").blur(function(){
		var state = $("#state").val();
        
			
		if(state =='')
		{
		$("#error_state").text("Please fill your city");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else if(!(reg.test(state)))
		{
		$("#error_state").text("Please enter only alphabets in City");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else
		{
		$("#error_state").text("");
		$(this).css("background-color", "white");    submit= true;
		}
  });
  
  
  $("#zip").blur(function(){
		var zip = $("#zip").val();
        
			
		if(zip =='')
		{
		$("#error_zip").text("Please enter the Zip Code");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else if(zip.length < 6 || zip.length > 6)
		{
		$("#error_zip").text("Please enter a valid 6 digit zip code");
		$(this).css("background-color", "#ff9999");
		return false;
		 submit=false;
		}
		else
		{
		$("#error_zip").text("");
		$("#error_zip").text("");
		$(this).css("background-color", "white");    submit= true;
		}
  });
  
  $('#submit').click(function() {

if(submit === false)
{
return false;
}
else
{
return true;
}



})
});



   </script>

<div class="key">
