<!DOCTYPE html>
<html>
	<head>
		<title>User Registration Form</title>
		<header>
		<img style="margin-left:150px"src="banner.jpg" alt="My Banner" height="280px" width="1000px">
		</header>
		<style>
			body{
			background-image:url('hey.jpg');
			margin-left:100px;
			margin-top:50px;
			}
		</style>
	</head>
<body>
<h3>
	<img style="float:left" src="logo.png" height="150px" width="150px">


	<form action="#"  method="get">
		<fieldset>
			<legend>Registration Form</legend>
				First Name	<input type="text" name="first">
				Middle Name	<input type="text" name="middle">
				Last Name	<input type="text" name="last"><br><br>
				Email		<input type="email" name="email"><br><br>
				Phone Number<input type="number" name="phone"><br><br>
				Password	<input type="password" name="password"><br><br>
				Date Of Birth<input type="date" name="dob"><br><br>
				Gender<br>
				Male		<input type="radio" name="gender" value="Male">
				Female		<input type="radio" name="gender" value="Female"><br><br>
				Current Address<br>
							<textarea name="current" rows="3" cols="40"></textarea><br><br>
				Permanent Address<br>
							<textarea name="permanent" rows="3" cols="40"></textarea><br><br>
				City		<input type="text" name="city">
				State		<input type="text" name="state">
				Zip Code	<input type="number" name="zip"><br><br>
				Personal Interests<br>
					Sports		<input type="checkbox" name="interests" value="sports">
					Books		<input type="checkbox" name="interests" value="sports">
					Computer & Software<input type="checkbox" name="interests" value="sports">
					Fashion		<input type="checkbox" name="interests" value="sports">
					Photography	<input type="checkbox" name="interests" value="sports"><br><br>
			<input type="submit" value="Submit">
		</fieldset>

	</form>
</h3>
	
</body>
</html>
