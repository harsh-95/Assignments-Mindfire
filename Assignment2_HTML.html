<!DOCTYPE html>

</title>

<body>
<h2>
  <!-------logo-------->
<img style="float:left" src="logo.png" alt="My Logo" height="150px" width="150px">


<form action="#" method="put"><!------HTML form-------->
<fieldset>
<legend>Registration Form</legend>
  
User Name<br>
First
  <input type="text" name="first">
Middle
  <input type="text" name="middle">
Last
  <input type="text" name="last"><br><br>

Email
  <input type="email" name="email"><br><br>
Phone Number
  <input type="number" name="phone"><br><br>
Password
  <input type="password" name="password"><br><br>
Date Of Birth
  <input type="date" name="dob"><br><br>
Gender<br>
Male
  <input type="radio" name="Gender" value="Male">
Female
  <input type="radio" name="Gender" value="Female"><br><br>
Current Address
  <textarea rows="3" cols="40"></textarea><br><br>
Permanent Address
  <textarea rows="3" cols="40"></textarea><br><br>
City
  <input type="text" name="city">
State
  <input type="text" name="state">
Zip Code
  <input type="number" name="zip"><br><br>
Personal Interests<br>
Sports
  <input type="checkbox" name="interests" value="sports">
Books
  <input type="checkbox" name="interests" value="sports">
Computer & Software
  <input type="checkbox" name="interests" value="sports">
Fashion
  <input type="checkbox" name="interests" value="sports">
Photography
  <input type="checkbox" name="interests" value="sports"><br><br>

  <input type="submit" value="Submit">
</fieldset>

</form>
