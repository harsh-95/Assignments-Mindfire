<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
   <meta charset="utf-8">
   
   <!---responsive---->
   <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

   <title>jQuery validation login basic example</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   <meta name="viewport" content="width=device-width"/>
   <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
   <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
   <script>
     // Configuration
         			   
		
         jQuery.validator.setDefaults({
            debug: true,      //Avoids form submit. Comment when in production.
            success: "valid",
            submitHandler: function() {
               alert("Success! The form can be successfully submitted!");
            }
         });
		 
		 
      $(document).ready(function() {
         // validate signup form on keyup and submit
		 jQuery.validator.addMethod("lettersonly", function(value, element) {
  return this.optional(element) || /^[a-z]+$/i.test(value);
}); 


         $("#signupForm").validate({
            rules: {
              
			   first: {
                  required: true,
				  lettersonly: true 
               },
			   middle: {
				  lettersonly: true 
               },
			   last: {
                  required: true,
				  lettersonly: true 
               },
			   email: {
                  required: true,
               },
			   phone: {
                  required: true,
				  minlength: 10,
                  maxlength: 10
               },
               password: {
                  required: true,
                  minlength: 8,
               },
			   dob: {
                  required: true,
	
               },
			   gender: {
                  required: true,
			
               },
			   currAddr: {
                  required: true,
               },
			   permAddr: {
                  required: true,
               },
			   city: {
                  required: true,
				  lettersonly: true 
               },
			   state: {
                  required: true,
				  lettersonly: true 
               },
			   zip: {
                  required: true,
				    minlength: 6,
                  maxlength: 6
			
               },
            },
            messages: {
              
			   first: {
                  required: "firstname required",
				  lettersonly: "Enter alphabets only"
               },
			   middle: {
				  lettersonly: "Enter alphabets only"
               },
			   last: {
                  required: "lastname required",
				  lettersonly: "Enter alphabets only"
               },
			   email: {
                  required: "email can't be empty",
               },
			   phone: {
                  required: "phone number can't be empty",
				  minlength: "phone number should be 10 digits",
                  maxlength: "phone number should be 10 digits"
               },
               password: {
                  required: "Password required",
                  minlength: "password should contain min 8 characters",
               },
			   dob: {
                  required: "dob required",
			
               },
			   gender: {
                  required: "Please select a gender",
		
               },
			   currAddr: {
                  required: "required",
               },
			   permAddr: {
                  required: "required",
               },
			   city: {
                  required: "Enter a valid City name",
				  lettersonly: "Enter alphabets only"
               },
			   state: {
                  required: "Enter a valid State name",
				  lettersonly: "Enter alphabets only"
               },
			   zip: {
                  required: "Enter a valid 6 digit zip code",
				  minlength: "Zip should be 6 digit number",
                  maxlength: "Zip should be 6 digit number"
               },
            }
         });
      });
   </script>
   <style>

{

	 border-radius: 10px;

}

	margin-left:40px;	
}

.round:focus{
background-color:#febfff;	
}

}

	width:25%;
	margin:2px 40px;

	  border: 1px solid black;

}

background-color:#febfff;

.addr:hover{
border-radius: 5px;

margin:2px 40px;
   height: 75px; width:30%

body{

background-size: cover;

</style>

<h3>  
<div id="full-form">
  <form id="signupForm">
   
         
		<!---------------------------------->
			

<div class="key"><span class="label">  </span>First Name</div>
<input type="text" class="round" name="first"><br><br>
<div class="key"><span class="label">  </span>Middle Name</div>

<input type="radio" name="gender" value="Female"></div><br><br>

<br>

</div>
<div class="key"><span class="label">  </span><input type="submit" class ="submit" value="Submit"></div>
