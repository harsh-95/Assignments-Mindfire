<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
   
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="myScript.js"></script>
	<link rel="stylesheet" type="text/css" href="myCss.css">
   </head>
<body>
<!--------------------------------HTML form------------------------------>
<h3>  
<div id="full-form">
  <form id="signupForm" method="post">
   

<div class="key">
	<span class="label">  First Name</span>
</div>
	<input type="text" class="round" id="first">
	<span class="error" id="error_first">  </span><br><br>
<div class="key">
	<span class="label">  Middle Name</span>
</div>
	<input type="text" class="round" id="middle">
	<span class="error" id="error_middle">  </span><br><br>
<div class="key">
	<span class="label">  Last Name</span>
</div>
	<input type="text" class="round" id="last">
	<span class="error" id="error_last">  </span><br><br><br>
<div class="key">
	<span class="label">  Email</span>
</div>
	<input type="email" class="round" id="email">
	<span class="error" id="error_email">  </span><br><br><br>
<div class="key">
	<span class="label">  Phone Number</span>
</div>
	<input type="number" class="round" id="phone">
	<span class="error" id="error_phone">  </span><br><br><br>
<div class="key">
	<span class="label">  Password</span>
</div>
	<input type="password" class="round" id="password">
	<span class="error" id="error_password">  </span><br><br><br>
<div class="key">
	<span class="label">  Date Of Birth</span>
</div>
	<input type="date" id="dob">
	<span class="error" id="error_dob">  </span><br><br><br>
<div class="key">
	<span class="label">  Gender</span>
</div>
<br>
<div class="key">
		<span class="label">  Male</span>
		&nbsp;&nbsp;&nbsp;
		<input type="radio" name="gender" id="gender" value="Male">
		<span class="error" id="error_gender">  </span><br>
		<span class="label">  Female</span>
		<input type="radio" name="gender" id="gender" value="Female">
</div><br><br>
<div class="key">
	<span class="label">  Current Address</span>
</div>

	<textarea name="currAddr" class="addr" id="currAddr" rows="4" cols="25"></textarea>
	<span class="error" id="error_currAddr">  </span><br><br><br>
<div class="key">
	<span class="label">  Permanent Address</span>
</div>

	<textarea name="permAddr" class="addr" id="permAddr" rows="3" cols="40"></textarea>
	<span class="error" id="error_permAddr">  </span><br><br><br>
<div class="key">
	<span class="label">  City</span>
</div>
	<input type="text" class="round" id="city" name="city">
	<span class="error" id="error_city">  </span><br><br>
<div class="key">
	<span class="label">  State</span>
</div>
	<input type="text" class="round" id="state" name="state">
	<span class="error" id="error_state">  </span><br><br>
<div class="key">
	<span class="label">  Zip Code</span>
</div>
	<input type="number" class="round" id="zip" name="zip">
	<span class="error" id="error_zip">  </span><br><br><br>
<div class="key">
	<span class="label">  Personal Interests (if any)</span><br><br>
	Sports
	<input type="checkbox" name="interests" value="sports">
	Books
	<input type="checkbox" name="interests" value="sports">
	Computer & Software
	<input type="checkbox" name="interests" value="sports">
	Fashion
	<input type="checkbox" name="interests" value="sports">
	Photography
	<input type="checkbox" name="interests" value="sports"><br><br>
</div>
<div class="key">
	<span class="label">  </span>
	<input type="submit"  id="submit" value="Submit">
</div>

 
   </form>
   </div>
  <!-------------------------------------------------------------->
</h3>

  
</html></body>
