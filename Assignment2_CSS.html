<body>
<h3>


<form action="#" method="put">

<div class="key">
	<span class="label">  </span>First Name
</div>
<input type="text" name="first" id="round" placeholder="enter first name" required><br><br>

<div class="key">
	<span class="label">  </span>Last Name
</div>
<input type="text" name="last" id="round" placeholder="enter last name" required><br><br>

<div class="key">
	<span class="label">  </span>Email
</div>
<input type="email" name="email" id="round" placeholder="enter your email" required><br><br>

<div class="key">
	<span class="label">  </span>Password
</div>
<input type="password" name="password" id="round" placeholder="min 8 characters" required><br><br>

<div class="key">
	<span class="label">  </span>Confirm Password
</div>
<input type="password" name="password" id="round" placeholder="retype password" required><br><br>

<div class="key">
	<span class="label">  </span>Gender
</div><br>
<div class="key"><input type="radio" name="Gender" value="Male" required>Male

<input type="radio" name="Gender" value="Female" required>Female
</div><br><br>


<div class="key">
	<span class="label">  </span>Phone 1
</div>

<input type="number" name="phone2" placeholder="alternate mobile number" id="round"><br><br>

<div class="key">
	<span class="label">  </span>Address 1
