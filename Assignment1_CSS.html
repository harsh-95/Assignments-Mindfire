<!DOCTYPE html>
<html>
<head>
<title>
User Registration Form
</title>
          <!--             USED INLINE CSS          -->

</head>
<body style="background-image:url(hey.jpg);
margin-left:200px;
margin-top:50px;">
<h2>


<form action="#" method="put">
<fieldset>
<legend>Registration Form</legend>

<span style="color:red;">*</span>
First Name<input type="text" name="first" style="border-radius: 5px;
    border: 1px solid red; padding: 10px; height: 1px;" placeholder="enter first name" required>
	
<span style="color:red;">*</span>
Last Name<input type="text" name="last" style="border-radius: 5px;
    border: 1px solid red; padding: 10px; height: 1px;" placeholder="enter last name" required><br><br>
	
<span style="color:red;">*</span>
Email<input type="email" name="email" style="border-radius: 5px;
    border: 1px solid red; padding: 10px; height: 1px;" placeholder="enter your email" required><br><br>
	
<span style="color:red;">*</span>
Password<input type="password" name="password" style="border-radius: 5px;
    border: 1px solid red; padding: 10px; height: 1px;" placeholder="min 8 characters" required><br><br>
	
<span style="color:red;">*</span>
Confirm Password<input type="password" name="password" style="border-radius: 5px;
    border: 1px solid red; padding: 10px; height: 1px;" placeholder="retype password " required><br><br>
	
<span style="color:red;">*</span>
Gender<br>
Male<input type="radio" name="Gender" value="Male" required>
Female<input type="radio" name="Gender" value="Female" required><br><br>

<span style="color:red;">*</span>
Phone 1<input type="number" name="phone1" style="border-radius: 5px;
    border: 1px solid red; padding: 10px; height: 1px;" placeholder="enter mobile number" required><br><br>

Phone 2<input type="number" name="phone2" style="border-radius: 5px;
    border: 1px solid red; padding: 10px; height: 1px;" placeholder="alternate mobile number"><br><br>

<span style="color:red;">*</span>
Address 1
<textarea rows="3" cols="40" style="border-radius: 5px;
    border: 1px solid red; height: 50px;" placeholder="enter full address" required></textarea><br><br>

Address 2
<textarea rows="3" cols="40" style="border-radius: 5px;
    border: 1px solid red;  height: 50px;" placeholder="enter local address"></textarea><br><br>
	
<span style="color:red;">*</span>
City<input type="text" name="city" style="border-radius: 5px;
    border: 1px solid red; padding: 10px; height: 1px;" placeholder="enter your city" required><br><br>
	
<span style="color:red;">*</span>
State
<select name="states" required>
<option value="">------------Select State------------</option>
<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
<option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Arunachal Pradesh">Arunachal Pradesh</option>
<option value="Assam">Assam</option>
<option value="Bihar">Bihar</option>
<option value="Chandigarh">Chandigarh</option>
<option value="Chhattisgarh">Chhattisgarh</option>
<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
<option value="Daman and Diu">Daman and Diu</option>
<option value="Delhi">Delhi</option>
<option value="Goa">Goa</option>
<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Himachal Pradesh">Himachal Pradesh</option>
<option value="Jammu and Kashmir">Jammu and Kashmir</option>
<option value="Jharkhand">Jharkhand</option>
<option value="Karnataka">Karnataka</option>
<option value="Kerala">Kerala</option>
<option value="Lakshadweep">Lakshadweep</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Manipur">Manipur</option>
<option value="Meghalaya">Meghalaya</option>
<option value="Mizoram">Mizoram</option>
<option value="Nagaland">Nagaland</option>
<option value="Orissa">Orissa</option>
<option value="Pondicherry">Pondicherry</option>
<option value="Punjab">Punjab</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Sikkim">Sikkim</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Tripura">Tripura</option>
<option value="Uttaranchal">Uttaranchal</option>
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="West Bengal">West Bengal</option>
</select><br><br>
<span style="color:red;">*</span>
Country
<select name="countries" required>
	<option value="United States">United States</option> 
	<option value="United Kingdom">United Kingdom</option> 
	<option value="Afghanistan">Afghanistan</option> 
	<option value="China">China</option> 
	<option value="Algeria">Algeria</option> 
	<option value="America">America</option> 
	<option value="Germany">Germany</option> 
	<option value="Bangladesh">Bangladesh</option> 
	<option value="Japan">Japan</option> 
	<option value="Italy">Italy</option> 
	<option value="India">India</option> 
	<option value="Argentina">Argentina</option> 
	<option value="Armenia">Armenia</option> 
	<option value="Pakistan">Pakistan</option> 
	<option value="Australia">Australia</option> 
	<option value="Thailand">Thailand</option> 
	</select><br><br>

Subscribe newsletter<br>
Yes<input type="radio" name="newsletter" value="yes">
NO<input type="radio" name="newsletter" value="no"><br><br>


<input type="submit" value="Submit"style="width: 15%;background-color: green;
color: white;padding: 14px 20px; border: none; cursor: pointer;">
</fieldset>

</form>
</h2>
</body>
</html>
